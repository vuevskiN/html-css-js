<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input{
        margin: 5px;
    }
</style>
<body>
<input type="text" id="text">
<input type="button" value="Roll" onclick="roll()">
<br>
<input type="text" id="num1" style="width: 60px; height: 60px; font-size: 70px">
<input type="text" id="num2" style="width: 60px; height: 60px; font-size: 70px">
<br>
<input type="button" value="History of JSON" onclick="history()">
<script>

    var jsonString = "";
    function roll(){
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
        num1.value = Math.floor((Math.random()*6)+1);
        num2.value = Math.floor((Math.random()*6)+1);
        var text = document.getElementById("text");
        if(parseInt(num1.value) + parseInt(num2.value) == parseInt(text.value)){
            text.style.backgroundColor = 'lightgreen';
        }
        else {
            text.style.backgroundColor = 'red';
        }

        jsonString += "{input:"+text.value+", dices:["+num1.value+","+num2.value+"]}, ";
    }

    function history(){
        alert(jsonString);
    }
</script>
</body>
</html>
